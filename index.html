<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container">
        <div class="side-bar" >
            <div class="DashBoard">
                <div class="box">
                    <img id="dashboard-icon" src="./images/view-dashboard.svg" alt="dashboard icon">
                    <p id="dashboard-text">Dashboard</p>
                </div>
            </div>
            <div class="nav-bar">
                <div class="box"><img src="./images/home.svg" alt="home icon"> <p>Home</p></div>
                <div class="box"> <img src="./images/account.svg" alt="profile icon"> <p>Profile</p></div>
                <div class="box"><img src="./images/message.svg" alt="message icon"><p>Message</p></div>
                <div class="box"><img src="./images/history.svg" alt="history icon"><p>History</p></div>
                <div class="box"><img src="./images/checkbox-marked-circle-minus-outline.svg" alt="task icon"><p>Tasks</p></div>
                <div class="box"><img src="./images/account-group.svg" alt="community icon"><p>community</p></div>
            </div>
            <div class="settings">
                <div class="box"><img src="./images/cog.svg" alt="history icon"><p>Settings</p></div>
                <div class="box"><img src="./images/face-agent.svg" alt="task icon"><p>Support</p></div>
                <div class="box"><img src="./images/lock.svg" alt="community icon"><p>Privacy</p></div>
            </div>
        </div>
        <div class="header" >
            <div id="search-bar"><input class="search__input" type="text" placeholder="Search"></div>
            <div class="header-profile">
                <img src="./images/bell.svg" alt="bell icon">
                <img  id="profile-icon" src="./images/man.png" alt="profile icon">
                <p id="profile-name">Ziad Essam</p>
            </div>
            <div class="header-text">
                <img  id="profile-icon-text" src="./images/man.png" alt="profile icon">
                <p>Hi there,</p>
                <p id="header-text-name">Ziad Essam (@Ziad)</p>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content" >3</div>
        
    </div>
    
</body>
</html>
